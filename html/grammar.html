<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>English Grammar</title>
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="article">
            <div id="title" class="title"></div>
            <div id="content" class="content"></div>
        </div>
        <div id="panel">
            <div id="nav-panel">
                <a id="homeBtn" class="item" href="/">&#8962;</a>
            </div>
            <div id="page-panel">
                <div id="prevBtn" class="page-item">&#10096;</div>
                <div class="page-item">
                    <input id="pageCurrentElement" value="1" />
                    <span>-</span>
                    <span id="pageEndElement">100</span>
                </div>
                <div id="nextBtn" class="page-item btn">&#10097;</div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="js/article.js"></script>
