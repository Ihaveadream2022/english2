<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Extract MP4 Audio</title>
    </head>
    <body>
        <video id="video" controls>
            <source src="src/assets/rp.mp4" type="video/mp4" />
        </video>
        <div id="wave" style=" border: 1px solid red;"></div>
        <script src="https://unpkg.com/wavesurfer.js@7"></script>
        <script>
            const ws = WaveSurfer.create({
                container: "#wave",
                waveColor: "rgb(200, 0, 200)",
                progressColor: "rgb(100, 0, 100)",
                // Pass the video element in the `media` param
                media: document.querySelector("video"),
                backend: 'MediaElement', // 使用 WebAudio 后端
                scrollParent: true, // 启用滚动加载
            });
        </script>
    </body>
</html>
